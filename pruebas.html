<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiomas que he estado aprendiendo</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #303841;
            font-family: Arial, sans-serif;
        }

        .languages-container {
            text-align: center;
            padding: 20px;
            background-color: #1d2227;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1200px;
        }

        .languages-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .languages-container .flags {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .languages-container img {
            width: 150px;
            height: 100px; /* Tama√±o consistente */
            border: 2px solid #181c21;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="languages-container">
        <h1>Los idiomas que he estado aprendiendo por mi cuenta</h1>
        <div class="flags">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="Bandera del Reino Unido">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Bandera de Alemania">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="Bandera de Ucrania">
        </div>
    </div>
</body>
</html>
