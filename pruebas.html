<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de H1</title>
    <style>

        h1 {
            font-family: "Kanit", sans-serif;
            padding: 20px; /* Espaciado general */
            font-size: 4rem; /* Tamaño de letra grande */
            padding-left: 10%; /* Padding izquierdo del 10% */
            margin-left: 0; /* Alineación a la izquierda */
            color: #f0f0f0; /* Color de texto */
            text-align: left; /* Alineación a la izquierda */
            margin-bottom: 20px; /* Espacio debajo del título */
        }

        /* Ajustes de fuente */
        @font-face {
            font-family: 'Kanit', sans-serif;
            src: url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');
        }
    </style>
</head>
<body>
    <h1>¿Puedo ayudarte?</h1>
</body>
</html>
